<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Notifications - Dek.Dek Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
        }
        
        .sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem 0;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .nav-item {
            display: block;
            padding: 1rem 2rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        
        .nav-item:hover, .nav-item.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-left-color: #4CAF50;
        }
        
        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .header p {
            color: #666;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #4CAF50;
        }
        
        .btn-success:hover {
            background: #45a049;
        }
        
        .btn-danger {
            background: #f44336;
        }
        
        .btn-danger:hover {
            background: #da190b;
        }
        
        .notifications-grid {
            display: grid;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .notification-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .notification-card:hover {
            transform: translateY(-5px);
        }
        
        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .notification-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .notification-type {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .type-new_book {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .type-new_quote {
            background: #f3e5f5;
            color: #7b1fa2;
        }
        
        .type-announcement {
            background: #fff3e0;
            color: #f57c00;
        }
        
        .type-update {
            background: #e8f5e8;
            color: #388e3c;
        }
        
        .notification-message {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        .notification-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #999;
        }
        
        .notification-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        
        .close {
            font-size: 2rem;
            cursor: pointer;
            color: #999;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: white;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-book"></i> Dek.Dek
        </div>
        <nav>
            <a href="/admin/dashboard" class="nav-item">
                <i class="fas fa-tachometer-alt"></i> Tableau de Bord
            </a>
            <a href="/admin/media" class="nav-item">
                <i class="fas fa-photo-video"></i> Médias
            </a>
            <a href="/admin/books" class="nav-item">
                <i class="fas fa-book"></i> Livres
            </a>
            <a href="/admin/quotes" class="nav-item">
                <i class="fas fa-quote-right"></i> Citations
            </a>
            <a href="/admin/notifications" class="nav-item active">
                <i class="fas fa-bell"></i> Notifications
            </a>
            <a href="/admin/users" class="nav-item">
                <i class="fas fa-users"></i> Utilisateurs
            </a>
        </nav>
    </div>
    
    <div class="main-content">
        <div class="header">
            <h1>
                <i class="fas fa-bell"></i>
                Gestion des Notifications
            </h1>
            <p>Gérez les notifications pour informer vos utilisateurs des nouveautés</p>
            <div style="margin-top: 1rem;">
                <button class="btn btn-success" onclick="openModal()">
                    <i class="fas fa-plus"></i> Nouvelle Notification
                </button>
            </div>
        </div>
        
        <div id="alert-container"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Chargement des notifications...</p>
        </div>
        
        <div class="notifications-grid" id="notifications-container">
            <!-- Les notifications seront chargées ici via JavaScript -->
        </div>
    </div>
    
    <!-- Modal d'ajout/édition de notification -->
    <div id="notificationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Nouvelle Notification</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            
            <form id="notificationForm">
                <input type="hidden" id="notification-id" name="id">
                
                <div class="form-group">
                    <label for="title">Titre *</label>
                    <input type="text" id="title" name="title" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" class="form-control" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="notification_type">Type de notification</label>
                    <select id="notification_type" name="notification_type" class="form-control">
                        <option value="announcement">Annonce</option>
                        <option value="new_book">Nouveau livre</option>
                        <option value="new_quote">Nouvelle citation</option>
                        <option value="update">Mise à jour</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="is_active" name="is_active" checked>
                        Notification active
                    </label>
                </div>
                
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn" onclick="closeModal()">Annuler</button>
                    <button type="submit" class="btn btn-success">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        let notifications = [];
        let editingNotificationId = null;
        
        // Charger les notifications
        async function loadNotifications() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('notifications-container');
            
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/api/notifications');
                const data = await response.json();
                
                if (data.success) {
                    notifications = data.data;
                    displayNotifications();
                } else {
                    showAlert('Erreur lors du chargement des notifications', 'error');
                }
            } catch (error) {
                showAlert('Erreur de connexion', 'error');
                console.error('Erreur:', error);
            }
            
            loading.style.display = 'none';
        }
        
        // Affichage des notifications
        function displayNotifications() {
            const container = document.getElementById('notifications-container');
            
            if (notifications.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: white;">
                        <i class="fas fa-bell" style="font-size: 4rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                        <h3>Aucune notification</h3>
                        <p>Commencez par créer votre première notification</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = notifications.map(notification => `
                <div class="notification-card">
                    <div class="notification-header">
                        <div>
                            <div class="notification-title">${notification.title}</div>
                            <span class="notification-type type-${notification.notification_type}">
                                ${getTypeLabel(notification.notification_type)}
                            </span>
                        </div>
                        <div class="notification-actions">
                            <button class="btn btn-sm" onclick="editNotification(${notification.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteNotification(${notification.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="notification-message">${notification.message}</div>
                    <div class="notification-meta">
                        <span>${new Date(notification.created_at).toLocaleDateString('fr-FR')}</span>
                        <span style="color: ${notification.is_active ? '#4CAF50' : '#f44336'};">
                            ${notification.is_active ? 'Active' : 'Inactive'}
                        </span>
                    </div>
                </div>
            `).join('');
        }
        
        function getTypeLabel(type) {
            const labels = {
                'announcement': 'Annonce',
                'new_book': 'Nouveau livre',
                'new_quote': 'Nouvelle citation',
                'update': 'Mise à jour'
            };
            return labels[type] || type;
        }
        
        // Ouvrir le modal
        function openModal() {
            document.getElementById('modal-title').textContent = 'Nouvelle Notification';
            document.getElementById('notificationForm').reset();
            document.getElementById('notification-id').value = '';
            document.getElementById('is_active').checked = true;
            editingNotificationId = null;
            document.getElementById('notificationModal').style.display = 'block';
        }
        
        // Fermer le modal
        function closeModal() {
            document.getElementById('notificationModal').style.display = 'none';
        }
        
        // Éditer une notification
        function editNotification(id) {
            const notification = notifications.find(n => n.id === id);
            if (!notification) return;
            
            document.getElementById('modal-title').textContent = 'Modifier la Notification';
            document.getElementById('notification-id').value = notification.id;
            document.getElementById('title').value = notification.title;
            document.getElementById('message').value = notification.message;
            document.getElementById('notification_type').value = notification.notification_type;
            document.getElementById('is_active').checked = notification.is_active;
            
            editingNotificationId = id;
            document.getElementById('notificationModal').style.display = 'block';
        }
        
        // Supprimer une notification
        async function deleteNotification(id) {
            if (!confirm('Êtes-vous sûr de vouloir supprimer cette notification ?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/admin/notifications/${id}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Notification supprimée avec succès', 'success');
                    loadNotifications();
                } else {
                    showAlert(data.error || 'Erreur lors de la suppression', 'error');
                }
            } catch (error) {
                showAlert('Erreur de connexion', 'error');
                console.error('Erreur:', error);
            }
        }
        
        // Soumission du formulaire
        document.getElementById('notificationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                title: formData.get('title'),
                message: formData.get('message'),
                notification_type: formData.get('notification_type'),
                is_active: formData.get('is_active') === 'on'
            };
            
            const url = editingNotificationId ? 
                `/api/admin/notifications/${editingNotificationId}` : 
                '/api/admin/notifications';
            const method = editingNotificationId ? 'PUT' : 'POST';
            
            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert(editingNotificationId ? 'Notification modifiée avec succès' : 'Notification créée avec succès', 'success');
                    closeModal();
                    loadNotifications();
                } else {
                    showAlert(result.error || 'Erreur lors de l\'enregistrement', 'error');
                }
            } catch (error) {
                showAlert('Erreur de connexion', 'error');
                console.error('Erreur:', error);
            }
        });
        
        // Afficher une alerte
        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            container.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
        
        // Fermer le modal en cliquant à l'extérieur
        window.addEventListener('click', function(e) {
            const modal = document.getElementById('notificationModal');
            if (e.target === modal) {
                closeModal();
            }
        });
        
        // Charger les notifications au chargement de la page
        document.addEventListener('DOMContentLoaded', loadNotifications);
    </script>
</body>
</html>
